<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* --------------------
       Global styles
    -------------------- */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ddd;
      padding: 2.5em 2em;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      user-select: none;
    }

    /* Main container wrapper */
    .container {
      max-width: 600px;
      width: 95vw;
      max-height: 100vh;
      background: #1a1a1a;
      padding: 2.5em 3em;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgb(0 0 0 / 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 2rem;
      position: relative;
    }

    /* --------------------
       Heading (Page Title)
    -------------------- */
    h2 {
      font-weight: 900;
      font-size: 2.6rem;
      text-align: center;
      color: #eee;
      letter-spacing: 1.1px;
      text-shadow: 0 0 6px rgba(255,255,255,0.3); /* soft glow */
      font-family: 'Segoe UI Black', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0 0 1.2rem 0;
      user-select: text;
    }

    /* --------------------
       Input and Textarea
    -------------------- */
    input, textarea {
      width: calc(100% - 3rem);
      margin-left: 0.25rem;
      padding: 0.7em 1.2em;
      font-size: 1.15rem;
      border-radius: 10px;
      border: 1.8px solid #333;
      background-color: #222;
      color: #eee;
      text-shadow: 0 0 3px #3a7f6e;
      font-weight: 600;
      transition: border-color 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease;
      resize: vertical;
      margin-bottom: 1.25rem;
      font-family: inherit;
    }

    input::placeholder, textarea::placeholder {
      color: #eee;
      opacity: 0.5;
    }

    input:focus, textarea:focus {
      border-color: #4f7f75;
      outline: none;
      box-shadow: 0 0 10px #34e1bcaa;
      text-shadow: 0 0 6px rgba(255,255,255,0.25);
    }

    /* --------------------
       Main Buttons
    -------------------- */
    button {
      background: #3a3a3a;
      border: none;
      border-radius: 25px;
      color: #ddd;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.55em 1.4em;
      cursor: pointer;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      user-select: none;
      align-self: flex-start;
      margin-top: 0.3rem;
    }

    button:hover {
      background: #4f7f75;
      box-shadow: 0 4px 12px rgb(79 127 117 / 0.8);
    }

    button:active {
      transform: scale(0.95);
    }

    /* --------------------
       Change password icon (top-right)
    -------------------- */
    #change-password-btn {
      background: transparent;
      border: none;
      color: #7aa892;
      font-size: 1.3rem;
      cursor: pointer;
      position: absolute;
      right: 12px;
      top: 12px;
      padding: 0;
      user-select: none;
      transition: color 0.3s ease;
      display: none; /* only shown after login */
    }

    #change-password-btn:hover {
      color: #a3c4b3;
    }

    /* --------------------
       Task list container
    -------------------- */
    ul#task-list {
      list-style: none;
      padding: 0;
      margin: 1.5rem 0 0 0;
      max-height: 60vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    ul#task-list::-webkit-scrollbar {
      width: 8px;
    }

    u3#task-list::-webkit-scrollbar-thumb {
      background-color: #506e67;
      border-radius: 12px;
    }

    ul#task-list li {
      background: #222;
      padding: 1.1em 1.5em;
      border-radius: 12px;
      box-shadow: inset 0 0 4px rgb(0 0 0 / 0.7);
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      color: #ddd;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    ul#task-list li:hover {
      background-color: #2f4742;
    }

    ul#task-list li.done {
      color: #7aa892;
      text-decoration: line-through;
      background-color: #1a2d28;
    }

    ul#task-list li strong {
      font-size: 1.2rem;
      user-select: text;
    }

    ul#task-list li .desc {
      margin-top: 0.45rem;
      font-size: 1rem;
      color: #90b8a4;
      user-select: text;
      white-space: pre-line;
    }

    /* --------------------
       Minimalist delete (X) button
    -------------------- */
    .delete-btn {
      position: absolute;
      right: 14px;
      top: 30%;
      background: transparent;
      border: none;
      color: #666;
      font-weight: 700;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    ul#task-list li:hover .delete-btn,
    ul#task-list li .delete-btn:focus {
      opacity: 0.7;
      color: #a3c4b3;
    }

    .delete-btn:hover {
      color: #d1e8da;
      opacity: 1;
    }

    /* --------------------
       Import JSON label (styled like button)
    -------------------- */
    label[for="file-input"] {
      color: #eee;
      font-weight: 700;
      cursor: pointer;
      display: inline-block;
      margin-top: 1.3em;
      user-select: none;
      font-size: 1.05rem;
      transition: color 0.25s ease;
    }

    label[for="file-input"]:hover {
      color: #a3c4b3;
      text-shadow: 0 0 4px #34e1bc88;
    }

    #file-input {
      display: none;
    }

    .json-action {
      color: #eee;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      margin-right: 1.2rem;
      transition: opacity 0.2s ease;
      display: inline-block;
    }

    .json-action:hover {
      color: #a3c4b3;
      opacity: 0.8;
      text-shadow: 0 0 4px #34e1bc88;
    }

    /* ------------------
       Warning Footer
    ------------------ */
    footer {
      text-align: center;
      font-size: 0.8em;
      opacity: 0.6;
      padding: 1rem 0;
      margin-top: auto;
    }

    /* --------------------
       Mobile responsiveness
    -------------------- */
    @media (max-width: 480px) {
      .container {
        padding: 1.5em 1.2em;
        max-height: none;
      }

      h2 {
        font-size: 2.4rem;
        line-height: 1.3;
      }

      input, textarea {
        font-size: 1.3rem;
        padding: 1em;
        width: 100%;
      }

      button {
        font-size: 1.2rem;
        padding: 1em;
        width: 100%;
        text-align: center;
      }

      label[for="file-input"],
      .json-action {
        font-size: 1.1rem;
        display: block;
        margin-top: 1rem;
        text-align: center;
      }

      ul#task-list li {
        padding: 1em;
      }

      ul#task-list li strong {
        font-size: 1.3rem;
      }

      ul#task-list li .desc {
        font-size: 1.05rem;
      }

      .delete-btn {
        font-size: 1.7rem;
        right: 10px;
        top: 12px;
      }

      #change-password-btn {
        position: static;
        display: inline-block !important;
        font-size: 1.6rem;
        margin: -0.5rem 0 1rem auto;
      }

      footer {
        font-size: 0.95em;
        line-height: 1.4;
        padding-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Section (Shown only if password is set) -->
    <div id="login">
      <h2>Enter your password</h2>
      <input type="password" id="password-input" placeholder="Password..." autocomplete="current-password" />
      <button onclick="handleLogin()">Enter</button>
    </div>

    <!-- Main App UI (Hidden until authenticated) -->
    <div id="main-app" style="display: none;">
      <button
        id="change-password-btn"
        title="Change Password"
        onclick="changePassword()"
        aria-label="Change Password"
      >üîë</button>

      <h2>Task Manager</h2>
      <input id="task-title" placeholder="Task title..." autocomplete="off" />
      <textarea id="task-desc" placeholder="Task description..."></textarea>
      <button onclick="addTask()">Add Task</button>
      <ul id="task-list"></ul>

      <hr style="border-color:#444; margin-top:1.5rem;" />

      <!-- JSON import/export actions -->
      <label class="json-action" onclick="exportTasks()">‚¨á Export Tasks</label>
      <label for="file-input">‚¨Ü Import Tasks</label>
      <input type="file" id="file-input" accept=".json" onchange="importTasks()" />
    </div>
    <footer style="text-align: center; font-size: 0.8em; opacity: 0.6; margin-top: 40px;">
  ‚ö†Ô∏è This is a simple offline tool. All data is stored locally in your browser using <code>localStorage</code> with no encryption. Use responsibly.
    </footer>

  </div>

  <script>
    // --------------------
    // WARNING: This is a simple offline utility designed for speed and ease of use.
    // No encryption is implemented, and the password is stored in plain text in localStorage.
    // Use with caution and avoid storing sensitive information.
    // --------------------

    // --------------------
    // Offline Task Manager/To-Do List:
    // - Stores tasks and password in localStorage
    // - Allows task creation, toggling, deletion, import/export
    // - Password is required on first use (stored locally)
    // --------------------

    // --------------------
    // Constants for localStorage keys
    // --------------------
    const STORAGE_KEY = "todo_tasks";
    const PASSWORD_KEY = "todo_password";

    // --------------------
    // Initialize app on load
    // --------------------
    let isLoggedIn = false;

    function init() {
      const savedPassword = localStorage.getItem(PASSWORD_KEY);
      if (!savedPassword) {
        let newPassword = "";
        do {
          newPassword = prompt("Create a password (cannot be empty):");
          if (newPassword === null) break; // User canceled
          newPassword = newPassword.trim();
          if (!newPassword) alert("Password cannot be empty.");
        } while (!newPassword);

        if (newPassword) {
          localStorage.setItem(PASSWORD_KEY, newPassword);
          // Show app and hide login
          document.getElementById("login").style.display = "none";
          document.getElementById("main-app").style.display = "block";
          document.getElementById("change-password-btn").style.display = "block";
          renderTasks();
        } else {
          // User canceled, show login to try again ou quit
          document.getElementById("login").style.display = "block";
          document.getElementById("main-app").style.display = "none";
        }
      } else {
        // Password exists, show login
        document.getElementById("login").style.display = "block";
        document.getElementById("main-app").style.display = "none";
      }
    }

    function handleLogin() {
      const input = document.getElementById("password-input").value;
      const saved = localStorage.getItem(PASSWORD_KEY);
      if (input === saved) {
        isLoggedIn = true;
        document.getElementById("login").style.display = "none";
        const mainApp = document.getElementById("main-app");
        mainApp.style.display = "block";
        document.getElementById("change-password-btn").style.display = "block";
        renderTasks();
      } else {
        alert("Incorrect password.");
      }
    }

    // --------------------
    // Change user password
    // --------------------
    function changePassword() {
      const currentPassword = localStorage.getItem(PASSWORD_KEY);
      const oldPass = prompt("Enter current password:");
      if (oldPass !== currentPassword) return alert("Incorrect current password.");

      let newPass = "";
      do {
        newPass = prompt("Enter new password (cannot be empty):");
        if (newPass === null) break; // canceled
        newPass = newPass.trim();
        if (!newPass) alert("New password cannot be empty.");
      } while (!newPass);

      if (newPass) {
        localStorage.setItem(PASSWORD_KEY, newPass);
        alert("Password changed successfully.");
      } else {
        alert("Password change cancelled.");
      }
    }

    // --------------------
    // Load tasks from storage
    // --------------------
    function getTasks() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    }

    // --------------------
    // Save tasks to storage
    // --------------------
    function saveTasks(tasks) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
    }

    // --------------------
    // Render all tasks into the DOM
    // --------------------
    function renderTasks() {
      const list = document.getElementById("task-list");
      list.innerHTML = "";
      const tasks = getTasks();

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.done ? "done" : "";

        const title = document.createElement("strong");
        title.textContent = task.title;
        li.appendChild(title);

        if (task.description) {
          const desc = document.createElement("div");
          desc.className = "desc";
          desc.textContent = task.description;
          li.appendChild(desc);
        }

        // Toggle completion on click
        li.onclick = () => {
          task.done = !task.done;
          saveTasks(tasks);
          renderTasks();
        };

        // Delete button
        const del = document.createElement("button");
        del.textContent = "√ó";
        del.className = "delete-btn";
        del.onclick = (e) => {
          e.stopPropagation();
          tasks.splice(index, 1);
          saveTasks(tasks);
          renderTasks();
        };
        li.appendChild(del);

        list.appendChild(li);
      });
    }

    // --------------------
    // Add a new task
    // --------------------
    function addTask() {
      const title = document.getElementById("task-title").value.trim();
      const desc = document.getElementById("task-desc").value.trim();
      if (!title) return alert("Title is required.");

      const tasks = getTasks();
      tasks.push({ title, description: desc, done: false });
      saveTasks(tasks);
      document.getElementById("task-title").value = "";
      document.getElementById("task-desc").value = "";
      renderTasks();
    }

    // --------------------
    // Export tasks as JSON file
    // --------------------
    function exportTasks() {
      const tasks = getTasks();
      const blob = new Blob([JSON.stringify(tasks, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "tasks.json";
      a.click();
    }

    // --------------------
    // Import JSON tasks
    // --------------------
    function importTasks() {
      const fileInput = document.getElementById("file-input");
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const importedTasks = JSON.parse(e.target.result);
          if (!Array.isArray(importedTasks)) throw new Error("Invalid format");

          for (const task of importedTasks) {
            if (!task.title || typeof task.done !== "boolean") {
              throw new Error("Each task must have a title and done flag.");
            }
          }

          const existingTasks = getTasks();
          const allTasks = existingTasks.concat(importedTasks);
          saveTasks(allTasks);
          renderTasks();
          alert("Tasks imported and merged successfully.");
        } catch (err) {
          alert("Import failed: " + err.message);
        }
      };
      reader.readAsText(file);
    }

    // Initialize app on first load
    init();
  </script>
</body>
</html>
